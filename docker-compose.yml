name: hotel-app

services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: hotel-app-dynamodb-local
    ports:
      - "8000:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory", "-cors", "*"]
    networks:
      - hotel-app-network

networks:
  hotel-app-network:
    name: hotel-app-network
    driver: bridge
